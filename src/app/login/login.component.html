    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 d-flex justify-content-center align-items-center content">
                <div>

                    <div>
                        <img src="assets/Images/Kazyon Plus Logo.png" class="img-fluid w-25">
                    </div>
                    
                    <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm(registerForm)" class="mt-5">
                        <div class="text-center mb-5 text">
                            <h3 class="mb-4">Hello Again</h3>
                            <p class="w-75 m-auto">Kazyon Plus Dashboard helps us to add or remove any product. also, to modify our products price</p>
                        </div>
                        
                        <div class="mb-4">
                            <input formControlName="email" class="form-control shadow" type="email" placeholder="Email">
                            <div *ngIf="registerForm.get('email')?.errors != null && registerForm.get('email')?.touched" class="alert">
                                
                                <p *ngIf="registerForm.get('email')?.errors?.['required']">
                                    <i class="fa-solid fa-triangle-exclamation"></i>  email is required!</p>
                               <p *ngIf="registerForm.get('email')?.errors?.['email']"><i class="fa-solid fa-triangle-exclamation"></i>  email is invalid!</p>
                           </div>
                        </div>
                
                        <div class="mb-4">
                            <input formControlName="password" class="form-control shadow" type="password" name="" placeholder="Password">
                            <div *ngIf="registerForm.get('password')?.errors != null && registerForm.get('password')?.touched" class="alert  my-2">
                                <p *ngIf="registerForm.get('password')?.errors?.['required']"><i class="fa-solid fa-triangle-exclamation"></i> password is required!</p>
                               <p *ngIf="registerForm.get('password')?.errors?.['pattern']"><i class="fa-solid fa-triangle-exclamation"></i> password must start with uppercase...</p>
                           </div>
                        </div>   

                        <div class="d-flex justify-content-between px-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                  Remember Me
                                </label>
                            </div>

                            <div>
                                <a href="#" class="recovery">Password Recovery</a>
                            </div>
                        </div>
                       
                        <div class="text-center">
                            <button [disabled]="registerForm.invalid" type="submit" class="btn text-white mt-5 w-75">Sign In </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 image">
                    <img src="assets/Business Plan-bro (1).png" class="img-fluid">
            </div>
        </div>
    </div>
